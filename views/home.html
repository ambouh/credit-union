<style>
    .dropbtn {
        cursor: pointer;
    }

    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
        color: #3e8e41;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #f1f1f1}

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {display:block;}
</style>
<script>
    function accountDetails() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
</script>
<section id="home-wrapper">
    <section>
        <div id="card-content">
            <div id="signature-card"></div>
            <div id="card-info">
                <ul>
                    <li ng-repeat="item in vm.home.card">
                        <span>{{item.text}}</span>
                    </li>
                    <li id="about-card">
                       <!-- <span>About This Card</span>
                        <a ng-click="vm.accountDetails()"><i class="fa fa-info-circle fa-lg alert-success"></i></a>-->
                        <div class="dropdown">
                            <span>About This Card</span>
                            <a onclick="accountDetails()">
                                <i class="fa fa-info-circle fa-lg alert-success dropbtn"></i>
                            </a>
                            <div id="myDropdown" class="dropdown-content">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="self-service-content">
            <!--self-service directive-->
            <div>
                <div id="self-service-header">
                    <span>{{vm.home.selfService.title}}</span>
                </div>
                <div id="self-service-body">
                    <ul id="shortcuts">
                        <li ng-repeat="item in vm.home.shortcuts">
                            <a href="{{item.link}}">{{item.text}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a ng-click="vm.payCurrentBal()">
                <div class="check-score-free">
                    <span>Check Your Score For FREE!</span>
                </div>
            </a>
        </div>
    </section>
    <section>
        <card-panel></card-panel>
    </section>
</section>
